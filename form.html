<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Muebles</title>
        
    
</head>
<body>

    <header header-directive></header>
  
<div class="container-fluid">
<div class="row">
      <div class="col-md-3"></div>
          <div class="form col-md-6">
             <form class="dark-matter" action="#" id="contact_form" runat="server"> 
             <ul> 
                 <li> 
                     <h2>Contactos</h2> 
                     <span class="required_notification"></span> 
                 </li> 
                 <li> 
                     <label for="name">Nombre: </label> 
                     <input type="text" placeholder="Nombre.." required /> 
                 </li> 
                 <li> 
                     <label for="email">Email: </label> 
                     <input type="email" name="email" placeholder="name@something.com.." required /> 
                     <span class="form_hint"></span> 
                 </li>  
                 <li> 
                 <label for="message">Mensaje: </label> 
                 <textarea name="message" cols="80" rows="6" required></textarea> 
                 </li> 
                 <li> 
                 <button class="submit" type="submit">Enviar mensaje</button> 
                 </li> 
             </ul> 
             </form> 
        </div>
    <div class="col-md-3"></div>
</div>
  <footer footer-directive></footer>
</div>


    <script src="./lib/angular/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="cssForm.css">
    <link rel="stylesheet" type="text/css" href="css.css">
    <!--<script src="./lib/angular/angular-resource.min.js"></script>-->
    <script type="text/javascript" src="./scripts/directive.js"></script>
    <script type="text/javascript" src="./scripts/controllers.js"></script>
    <script src="./lib/angular/angular-route.min.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <script href="./lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
